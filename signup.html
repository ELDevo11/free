<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>sign hp</title>
</head>
<body>
    <div class="wrapper">
      <div class="sign">
        <div class="heading">
          <h1>أنشئ حساب</h1>
        <div class="social">
          <i class="fab fa-facebook-f"></i>
          <img src="images/google.png" alt="">
          <i class="fab fa-linkedin-in"></i>
        </div>
        </div>
        <form action="#">
          <div class="name">
            <input type="text" class="user" placeholder="الأسم">
            <i class="fa fa-user"></i>
          </div>
          <div class="mail">
            <input type="email" class="email" placeholder="البريد الإلكتروني">
            <i class="fa fa-envelope"></i>
          </div>
          <div class="password">
            <input type="password" class="num" placeholder="كلمة المرور">
            <i class="fa fa-lock"></i>
            <i class="fa fa-eye eye" style="display: none;"></i>
            <i class="fa fa-eye-slash eye-slash"></i>
          </div>
          <button type="submit">أنشئ حساب</button>
        </form>
      </div>
      <div class="hello">
        <div class="logo">
          <h2>حر</h2>
          <img src="images/Group 5.png" alt="">
        </div>
        <div class="content">
          <img src="images/Saly-10.png" alt="">
          <h1>مرحباً بعودتك!</h1>
          <p>للبقاء على اتصال معنا من فضلك
            تسجيل الدخول بمعلوماتك الشخصية</p>
            <button>تسجيل الدخول</button>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
